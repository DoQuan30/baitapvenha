<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="number" id="month" />
    <button onclick="m1()">Tính Số Ngày</button>
    <p ><h1 id="result"></h1></p>
  </body>
  <script>
    function m1() {
      var month = document.getElementById("month").value;
      var day
      switch (month) {
        case "1":
        case "3":
        case "5":
        case "7":
        case "8":
        case "10":
        case "12":
            day = 31
         break
            case "2":
                day = "28 hoặc 29"
                break
                case "4":
                case "6":
                case "9":
                case "11":
                    day = 30
                    break
      }
      document.getElementById("result").innerHTML ="Tháng " + month + " có " + day + " ngày"
    }
  </script>
</html>
