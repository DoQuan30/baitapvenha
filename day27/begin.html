    <script>
        // Đoạn JavaScript của bạn (đã định nghĩa ở trên)
        const swiper = new Swiper(".mySwiper", {
            effect: "coverflow",
            // grabCursor: true,
            centeredSlides: true,
            loop: true,
            slidesPerView: "100",
            coverflowEffect: {
                rotate: 0,
                stretch: 70,
                depth: 100,
                modifier: 6,
                slideShadows: false
            },
            breakpoints: {
                640: {
                    slidesPerView: 2
                }
            }
        });
