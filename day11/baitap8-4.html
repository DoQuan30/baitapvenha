    <title>Document</title>

  <body></body>
  <script>
    let number1 = 1;
    let number2 = 1;
    let count = 1;

    while (count <= 20) {
      console.log("số fibanaci thứ: " + count + " là " + number1);
      let result = number1 + number2;
      number1 = number2;
      number2 = result;
      count++;
      if (number1 % 5 == 0) {
        console.log("số fibanaci đầu tiên chia hết cho 5 là " + number1);
        break;
      }
    }
  </script>
