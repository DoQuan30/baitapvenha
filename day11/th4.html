<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    var num = parseInt(
      prompt("Nhập vào số để tính tổng , nhập -1 để kết thúc")
    );
    var total = 0;
    while (num != -1) {
      num = parseInt(prompt("Nhập vào số để tính tổng , nhập -1 để kết thúc"));
      alert(num);
      total = total + num;
    }
    alert(total);
  </script>
</html>
