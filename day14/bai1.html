  <body></body>
  <script>
    let mang = [10, 20, 30, 40, 50, 40, 30, 20, 10, , 2];
    let soluong = 0;
    for (i = 0; i < mang.length; i++) {
      if (mang[i] >= 10) {
        soluong++;
      }
    }
    console.log("Số lượng số nguyên lớn hơn 10 trong mảng là : " + soluong);
  </script>
