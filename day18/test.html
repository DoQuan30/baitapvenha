<script>
    class Hero {
  imagea
  top
  left
  size

  constructor(image, top, left, size) {
    this.image = image
    this.top = top
    this.left = left
    this.size = size
  }

  getHeroElement() {
    return '<img ' +
    ' width="'+ this.size + '"' +
    ' height="'+ this.size + '"' +
    ' src="' + this.image +'"' +
    ' style="top: '+ this.top + 'px; left:' + this.left + 'px;position:absolute;" />'
  }

  moveRight() {
    this.left += 10
    console.log("right: " + this.left)
  }

  moveLeft() {
    this.left -= 10
    console.log("left: " + this.left)
  }

  moveBottom() {
    this.top += 10
    console.log("bottom: " + this.left)
  }

  moveTop() {
    this.top -= 10
    console.log("top: " + this.left)
  }
}

let hero = new Hero('pikachu.png', 20, 1000, 200);

function start() {
  if (hero.left < window.innerWidth - hero.size && hero.top === 20) {
    // Di chuyển sang phải cho đến khi anh hùng đến mép phải của màn hình
    hero.moveRight();
  } else if (hero.top < window.innerHeight - hero.size && hero.left >= 20) {
    // Di chuyển xuống cho đến khi anh hùng đến đáy màn hình
    hero.moveBottom();
  } else if (hero.left >= 20) {
    // Di chuyển sang trái cho đến khi anh hùng đến mép trái của màn hình
    hero.moveLeft();
  } else {
    // Di chuyển lên cho đến khi anh hùng đến đầu màn hình
    hero.moveTop();
  }

  document.getElementById('game').innerHTML = hero.getHeroElement();
  setTimeout(start, 100);
}

start();


start();
</script>
</html>
