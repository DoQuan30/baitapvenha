<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    function compareAndSum(param1, param2) {
      if (param1 > param2) {
        alert("Tham số thứ nhất lớn hơn tham số thứ hai.");
      } else {
        return param1 + param2;
      }
    }

    const result = compareAndSum(5, 3);
    if (result !== undefined) {
      console.log("Tổng của hai tham số là:", result);
    }
  </script>
</html>
