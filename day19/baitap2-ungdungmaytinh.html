<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Máy Tính Đơn Giản</h1>
    <form id="calculator-form">
        <input type="number" id="num1" placeholder="Số thứ nhất">
        <select id="operator">
            <option value="add">Cộng</option>
            <option value="subtract">Trừ</option>
            <option value="multiply">Nhân</option>
            <option value="divide">Chia</option>
        </select>
        <input type="number" id="num2" placeholder="Số thứ hai">
        <button type="button" onclick="calculate()">Tính</button>
    </form>
    <p id="result"></p>
    

</body>
<script>
function calculate() {
    const num1 = parseFloat(document.getElementById("num1").value);
    const num2 = parseFloat(document.getElementById("num2").value);
    const operator = document.getElementById("operator").value;
    let result;

    switch (operator) {
        case "add":
            result = num1 + num2;
            break;
        case "subtract":
            result = num1 - num2;
            break;
        case "multiply":
            result = num1 * num2;
            break;
        case "divide":
            if (num2 !== 0) {
                result = num1 / num2;
            } else {
                result = "Không thể chia cho 0";
            }
            break;
        default:
            result = "Lựa chọn phép tính không hợp lệ";
    }

    document.getElementById("result").textContent = `Kết quả: ${result}`;
}
</script>
</html>
